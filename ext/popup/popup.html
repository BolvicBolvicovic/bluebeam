<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>bluebeam</h1>
  <div id ="login">
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="text" id="password" placeholder="Enter Password" />
    <button id="loginButton">Login</button>
  </div>
  <div id="scrape">
    <form class="upload">
      <input type="file" name="criterias" accept=".json" required />
      <br/><br/>
      <input type="submit" />
    </form>
    <button id="scrapeButton">Scrape Content</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
